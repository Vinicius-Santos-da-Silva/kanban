<!DOCTYPE html>
<html>
<head>
  <title>Cliente</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>


  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./dist/jkanban.min.css" />
  <link
  href="https://fonts.googleapis.com/css?family=Lato"
  rel="stylesheet"
  />
</head>
<body>

  <div class="container">


    <form id="new_entry">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="Telefone">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script src="./dist/firebase.js"></script>


  <script type="text/javascript">

    $('#new_entry').submit(function(e){
            e.preventDefault();

            var NovoCliente = {};
            NovoCliente.nome = $('#nome').val();
            NovoCliente.telefone = $('#telefone').val();
            NovoCliente.createdAt = new Date().getTime();
            NovoCliente.updatedAt = NovoCliente.createdAt;
            
            var Cliente = firebase.database().ref('Cliente');

            Cliente.push(NovoCliente).then(function(data){
                console.log(data);
                alert('Salvo com sucesso');
                //window.location.href = 'Cliente.html?id='+data.getKey()
            }).catch(function(error){
                alert(error);
                console.error(error);
            })

            return false;
        });
  </script>

</body>
</html>
