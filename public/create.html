    <form id="new_entry">
        <h2>Title</h2>

        <input type="text" id="title" class="form-control col-md-12" required>

        <br>

        <br>

<script>
        // firebase config
        var firebaseConfig = {
            apiKey: "AIzaSyCJIBcDggeg5pAy7ummuGklL3sollJOycs",
            authDomain: "dashboard-kanban.firebaseapp.com",

            appId: "1:429316283039:web:e22e263dceddfb84"
        };

        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();
        $('#new_entry').submit(function(e){
            e.preventDefault();

            var entry = {};
            entry.title = $('#title').val();
            entry.content = $('#content').val();
            entry.createdAt = new Date().getTime();
            entry.updatedAt = entry.createdAt;
            entry.views = 0;
            entry.autor = "Vinicius";

            console.log(entry);

            var Entry = firebase.database().ref('Entry');

            Entry.push(entry).then(function(data){
                console.log(data);
                //window.location.href = 'entry.html?id='+data.getKey()
            }).catch(function(error){
                alert(error);
                console.error(error);
            })

            return false;
        });
